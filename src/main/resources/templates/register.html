<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>User Registration</title></head>
<body>
<h2>User Registration</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required /><br/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/><br/>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" /><br/><br/>

    <label>Role:</label>
    <select th:field="*{role}">
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
    </select><br/><br/>

    <button type="submit">Register</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p th:if="${message}" th:text="${message}" style="color:green;"></p>
</body>
</html>
