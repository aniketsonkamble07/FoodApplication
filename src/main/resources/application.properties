spring.application.name=foodapp
# ========== Server Config ==========
server.port=8080

# ========== Database Config ==========
spring.datasource.url=jdbc:mysql://localhost:3306/foodapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# ========== JPA & Hibernate Config ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Format SQL queries nicely in the console
spring.jpa.properties.hibernate.format_sql=true

# application.properties

jwt.secret=yourSecretKeyHere
jwt.expirationMs=3600000  # 1 hour in milliseconds
